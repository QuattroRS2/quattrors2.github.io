<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="../css/styles.css">
        
    </head>
    <body background="../Images/cookies.jpg">
        <link rel="icon" href="../favicon.ico"/> 
        <center><h1>Play my Snake Game!</h1>
            <canvas id="gc" width="400" height="400"></canvas>
            <h2>Use the arrow keys to move the Snake. (Only for computer)</h2>
            <h3><a href="../index.html">Home</a></h3>

    </center>
    </body>


</html>

<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/15);
}
px=py=10;
gs=tc=20;
ax=ay=15;
xv=yv=0;
trail=[];
tail = 5;
foodColour = 'red';
function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
 
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        foodColour = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6)
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle=foodColour;
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt) {
    switch (evt.keyCode) {
        case 37:
            if (xv === 1 && yv === 0) {
                break;
            }
            xv=-1;yv=0;
            break;
        case 38:
            if (xv === 0 && yv === 1) {
                break;
            }
            xv=0;yv=-1;
            break;
        case 39:
            if (xv === -1 && yv === 0) {
                break;
            }
            xv=1;yv=0;
            break;
        case 40:
            if (xv === 0 && yv === -1) {
                break;
            }
            xv=0;yv=1;
            break;
    }
}
</script>
